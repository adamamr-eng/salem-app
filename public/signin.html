<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سليم - تسجيل الدخول</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <meta name="theme-color" content="#D4A574" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #D4A574 0%, #8B5A3C 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; padding: 20px;
        }
        .auth-container {
            background: #FFF8F3;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(139, 90, 60, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            width: 100px; height: 100px; margin: 0 auto 20px;
            border-radius: 50%; background: #fff;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.3);
        }
        .logo-text {
            font-size: 36px; font-weight: 900;
            background: linear-gradient(135deg, #8B5A3C, #D4A574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 { text-align: center; color: #6B4423; font-size: 26px; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #A0826B; margin-bottom: 25px; font-size: 14px; }
        .tab-container { display: flex; background: #F5E6D8; border-radius: 15px; margin-bottom: 25px; padding: 5px; }
        .tab {
            flex: 1; padding: 12px; border: none; background: transparent;
            border-radius: 12px; cursor: pointer; font-weight: 600; color: #6B4423;
            transition: 0.3s; font-size: 14px;
        }
        .tab.active { background: linear-gradient(135deg, #D4A574, #8B5A3C); color: white; }
        form { display: none; animation: fadeIn 0.3s ease; }
        form.active { display: block; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        .form-group { margin-bottom: 18px; }
        .form-label { display: block; margin-bottom: 6px; color: #6B4423; font-weight: 600; font-size: 13px; }
        .form-input {
            width: 100%; padding: 12px; border: 2px solid #F5E6D8; border-radius: 12px;
            font-size: 15px; background: white; transition: 0.3s;
        }
        .form-input:focus { border-color: #D4A574; outline: none; box-shadow: 0 0 5px rgba(212,165,116,0.2); }
        .btn-submit {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #D4A574, #8B5A3C); color: white;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(139,90,60,0.3); }
        .message {
            text-align: center; padding: 10px; margin-bottom: 15px; border-radius: 8px;
            display: none; font-size: 13px;
        }
        .error-message { background: #E74C3C; color: #fff; }
        .success-message { background: #27AE60; color: #fff; }
        .footer-text { text-align: center; font-size: 12px; color: #A0826B; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container"><div class="logo-text">سليم</div></div>
        <h1>مرحبًا بك</h1>
        <p class="subtitle">رعاية كبار السن بكل حب ❤️</p>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="tab-container">
            <button id="signinTab" class="tab active" onclick="switchTab('signin')">تسجيل الدخول</button>
            <button id="signupTab" class="tab" onclick="switchTab('signup')">إنشاء حساب</button>
        </div>

        <!-- تسجيل الدخول -->
        <form id="signinForm" class="active" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label class="form-label">نوع الحساب</label>
                <select id="signinRole" class="form-input" required>
                    <option value="">اختر نوع الحساب</option>
                    <option value="elder">كبير السن</option>
                    <option value="family">فرد من العائلة</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" id="signinEmail" class="form-input" required />
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="signinPassword" class="form-input" required minlength="6" />
            </div>
            <button type="submit" class="btn-submit">دخول</button>
        </form>

        <!-- إنشاء حساب -->
        <form id="signupForm" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label class="form-label">الاسم الكامل</label>
                <input type="text" id="signupName" class="form-input" required />
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" id="signupEmail" class="form-input" required />
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="signupPassword" class="form-input" required minlength="6" />
            </div>
            <div class="form-group">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input type="password" id="signupPasswordConfirm" class="form-input" required minlength="6" />
            </div>
            <button type="submit" class="btn-submit">إنشاء حساب</button>
        </form>

        <p class="footer-text">© Salem 2025</p>
    </div>

    <script>
        // 🔹 التبديل بين التبويبات
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            hideMessages();
        }

        // 🔹 عرض رسائل الخطأ / النجاح
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }
        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.style.display = 'block';
        }
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 🔹 تسجيل الدخول المحلي
        function handleSignIn(e) {
            e.preventDefault();
            const email = signinEmail.value.trim();
            const pass = signinPassword.value.trim();
            const role = signinRole.value;

            if (!role) return showError("اختر نوع الحساب");
            const users = JSON.parse(localStorage.getItem("salem_users") || "[]");
            const user = users.find(u => u.email === email && u.password === pass && u.userType === role);
            if (!user) return showError("بيانات غير صحيحة");
            
            localStorage.setItem("salem_current_user", JSON.stringify(user));
            showSuccess("✓ تم تسجيل الدخول بنجاح");
            setTimeout(() => window.location.href = "index.html", 1000);
        }

        // 🔹 إنشاء حساب
        function handleSignUp(e) {
            e.preventDefault();
            const name = signupName.value.trim();
            const email = signupEmail.value.trim();
            const pass = signupPassword.value.trim();
            const confirm = signupPasswordConfirm.value.trim();

            if (pass !== confirm) return showError("كلمات المرور غير متطابقة");
            const users = JSON.parse(localStorage.getItem("salem_users") || "[]");
            if (users.find(u => u.email === email)) return showError("هذا البريد مسجل بالفعل");

            const newUser = { id: Date.now(), name, email, password: pass, userType: "family", createdAt: new Date().toISOString() };
            users.push(newUser);
            localStorage.setItem("salem_users", JSON.stringify(users));
            localStorage.setItem("salem_current_user", JSON.stringify(newUser));
            showSuccess("✓ تم إنشاء الحساب بنجاح");
            setTimeout(() => window.location.href = "index.html", 1200);
        }

        // 🔹 لو المستخدم داخل بالفعل
        if (localStorage.getItem("salem_current_user")) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
